        let dt_args = {"paging": true, "classes": ["display"], "style": {"width": "100%"}, "layout": {"topStart": null, "topEnd": null, "bottomStart": null, "bottomEnd": null}, "text_in_header_can_be_selected": true, "order": [], "table_html": "<table><thead>\n    <tr style=\"text-align: right;\">\n      \n      <th>Title</th>\n      <th>URL</th>\n      <th>Language</th>\n      <th>Description</th>\n      <th>Contact name</th>\n      <th>Contact e-mail</th>\n      <th>Contact email</th>\n    </tr>\n  </thead><tfoot>\n    <tr style=\"text-align: right;\">\n      \n      <th>Title</th>\n      <th>URL</th>\n      <th>Language</th>\n      <th>Description</th>\n      <th>Contact name</th>\n      <th>Contact e-mail</th>\n      <th>Contact email</th>\n    </tr>\n</tfoot></table>", "data_json": "[[\"Echopype\", \"<a href=\\\"https://github.com/OSOceanAcoustics/echopype\\\">https://github.com/OSOceanAcoustics/echopype</a>\", \"Python\", \"Enhance interoperability and scalability of fisheries acoustics data based on the pydata suite of tools.\", \"Wu-Jung Lee\", \"leewujung@gmail.com\", \"<a href=\\\"mailto:leewujung@gmail.com\\\">leewujung@gmail.com</a>\"], [\"ExCal\", \"<a href=\\\"https://github.com/gavinmacaulay/calibration-code\\\">https://github.com/gavinmacaulay/calibration-code</a>\", \"Matlab\", \"Calculate calibration coefficients for EK/ES60 echosounders.\", \"Gavin Macaulay\", \"gavin.macaulay@hi.no\", \"<a href=\\\"mailto:gavin.macaulay@hi.no\\\">gavin.macaulay@hi.no</a>\"], [\"Echopy\", \"<a href=\\\"https://github.com/bas-acoustics/echopy\\\">https://github.com/bas-acoustics/echopy</a>\", \"Python, v3\", \"Fisheries acoustic data processing and analysis, such as noise removal, binning, seabed detection and target detection. The library provides building blocks that can be assembled to design custom processing routines.\", \"Alejandro Ariza\", \"alejandro.ariza@ird.fr\", \"<a href=\\\"mailto:alejandro.ariza@ird.fr\\\">alejandro.ariza@ird.fr</a>\"], [\"EchoR\", \"<a href=\\\"https://gitlab.ifremer.fr/md0276b/echor\\\">https://gitlab.ifremer.fr/md0276b/echor</a>\", \"R\", \"R package to handle pre-processed fisheries acoustics data collected during sea surveys and to produce and analyse ec(h)osystem indices and maps based on fisheries acoustics data.\", \"Mathieu Doray\", \"mathieu.doray@ifremer.fr\", \"<a href=\\\"mailto:mathieu.doray@ifremer.fr\\\">mathieu.doray@ifremer.fr</a>\"], [\"pyEcholab\", \"<a href=\\\"https://github.com/CI-CMG/pyEcholab\\\">https://github.com/CI-CMG/pyEcholab</a>\", \"Python, v3\", \"pyEcholab is an open-source, Python-based toolkit for reading, processing, plotting and exporting fisheries acoustic echosounder data.\", \"Carrie Wall, Chuck Anderson\", \"carrie.wall@noaa.gov, charles.anderson@noaa.gov\", \"<a href=\\\"mailto:carrie.wall@noaa.gov, charles.anderson@noaa.gov\\\">carrie.wall@noaa.gov, charles.anderson@noaa.gov</a>\"], [\"ESP3\", \"<a href=\\\"https://sourceforge.net/projects/esp3\\\">https://sourceforge.net/projects/esp3</a>\", \"Matlab (standalone available)\", \"ESP3\\u00a0is an open-source software package for visualising and processing active acoustics data, developed at NIWA (Wellington, New Zealand) by the Fisheries Monitoring and Acoustics group. ESP3 is designed for single-beam and split-beam echosounder data. The software has been written mainly for processing fisheries acoustic surveys, with attention to reproducibility, consistency and efficiency. Although ESP3 was initialy developed to visualise and process single, multi-frequency and broadband SIMRAD EK60 and EK80 raw data, it also supports other formats (e.g., NIWA CREST, Furuno FCV-30 and ASL AZFP). The software allows standard post-processing and analysis of fisheries acoustic survey data such as calibration, scrutinisation using in-house algorithms (e.g, bad transmits identification, automated bottom detection, single targets detection and tracking, schools detection, etc.) and others developed by the scientific community (e.g., background noise removal), multi-frequency analysis and echo-integration.\", \"Yoann Ladroit\", \"yoann.ladroit@niwa.co.nz\", \"<a href=\\\"mailto:yoann.ladroit@niwa.co.nz\\\">yoann.ladroit@niwa.co.nz</a>\"], [\"Matecho\", \"<a href=\\\"ftp://ftp.ifremer.fr/ifremer/ird/acoustics/survey_kit\\\">ftp://ftp.ifremer.fr/ifremer/ird/acoustics/survey_kit</a>\", \"Matlab\", \"Matecho is an automated processing method to extract information and perform echo-integration and fish shoal extraction from various scientific echo-sounder sources. The procedure allows the semiautomatic cleaning of echogram data and the application of automatic data filters. Echo-integration processing is executed for each depth layer and integrates their characteristics per elementary sampling unit. Sound scattered layers are automatically detected by segmentation from the echo-integrated echogram, and shoals are extracted according to an iterative process of aggregation of filtered echogram echoes that allows, in both cases, the calculation of the ad hoc parameters describing morphological, spatial location and acoustic characteristics of sound scattered layers and shoals.\", \"Yannick Perrot\", \"yannick.perrot@ird.fr\", \"<a href=\\\"mailto:yannick.perrot@ird.fr\\\">yannick.perrot@ird.fr</a>\"], [\"pymovies3d\", \"<a href=\\\"https://gitlab.ifremer.fr/fleet/movies/pymovies_3d\\\">https://gitlab.ifremer.fr/fleet/movies/pymovies_3d</a>\", \"Python and MOVIES3D C++ libraries\", \"pymovies3D is the open-source version of the MOVIESD software developped at Ifremer for visualising and processing single beam and multibeam active acoustics data in HAC format and soon in Sonar-Netcdf format\", \"Laurent Berger\", \"laurent.berger@ifremer.fr\", \"<a href=\\\"mailto:laurent.berger@ifremer.fr\\\">laurent.berger@ifremer.fr</a>\"], [\"SONAR-netCDF4\", \"<a href=\\\"https://github.com/ices-publications/SONAR-netCDF4\\\">https://github.com/ices-publications/SONAR-netCDF4</a>\", \"AsciiDoctor\", \"A netCDF4 data format to store raw data from omni-directional sonars (version 1), expanded to store raw and partially-processed data from all types of active underwater acoustic systems, including echosounders, multi-beam sonars, acoustic current profilers, etc.\", \"Gavin Macaulay\", \"gavin.macaulay@hi.no\", \"<a href=\\\"mailto:gavin.macaulay@hi.no\\\">gavin.macaulay@hi.no</a>\"], [\"echoSMs\", \"<a href=\\\"https://ices-tools-dev.github.io/echoSMs/\\\">https://ices-tools-dev.github.io/echoSMs/</a>\", \"Python\", \"Making acoustic scattering models available to fisheries and plankton scientists via the world wide web\", \"Mike Jech, Gavin Macaulay\", \"mike.jech@noaa.gov, gavin@aqualyd.nz\", \"<a href=\\\"mailto:mike.jech@noaa.gov, gavin@aqualyd.nz\\\">mike.jech@noaa.gov, gavin@aqualyd.nz</a>\"]]"};
