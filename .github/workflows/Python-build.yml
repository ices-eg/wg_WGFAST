name: BuildDocuments_with_Python

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.13'
    
    - name: install packages
      run: |
        pip install itables pandas

    - name: build wgfast_efforts.html
      run: python Open-Source_Efforts/wgfast_efforts.py
    
    - name: Commit html file
      run: |
        git config --global --add safe.directory $PWD
        git config --local user.email "github@ices.dk"
        git config --local user.name "ices-github-bot"
        git status
        git add Open-Source_Efforts/wgfast_efforts.html
        git commit --allow-empty -m "Push triggered Python build"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
